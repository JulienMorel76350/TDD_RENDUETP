<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sélection de Produits</title>
</head>
<body>
    <h1>Sélection des Produits</h1>
    <form action="/selectProducts" method="post">
        <label for="headgear">Couvre-chef :</label>
        <select id="headgear" name="headgear">
            <option value="none">Aucun</option>
            <option value="hat">Chapeau</option>
            <option value="cap">Casquette</option>
        </select><br>
        <label for="tops">Hauts :</label>
        <select id="tops" name="tops">
            <option value="none">Aucun</option>
            <option value="tshirt">T-shirt</option>
            <option value="shirt">Chemise</option>
        </select><br>
        <label for="bottoms">Bas :</label>
        <select id="bottoms" name="bottoms">
            <option value="none">Aucun</option>
            <option value="pants">Pantalons</option>
            <option value="shorts">Shorts</option>
        </select><br>
        <label for="shoes">Chaussures :</label>
        <select id="shoes" name="shoes">
            <option value="none">Aucun</option>
            <option value="sneakers">Baskets</option>
            <option value="formal">Chaussures habillées</option>
        </select><br>
        <input type="submit" value="Valider la sélection">
    </form>
</body>
</html>
